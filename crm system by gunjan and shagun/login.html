<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - CRM Ticket System</title>
</head>
<body style="font-family: Arial; background-color: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div style="background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px;">
    <h2 style="text-align: center;">CRM Login</h2>
    <form action="index.html" method="get">
      <label>Username:</label><br>
      <input type="text" placeholder="Enter username" style="width: 100%; padding: 8px;"><br><br>

      <label>Password:</label><br>
      <input type="password" placeholder="Enter password" style="width: 100%; padding: 8px;"><br><br>

      <input type="submit" value="Login" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px;">
    </form>
  </div>
</body>
</html>
