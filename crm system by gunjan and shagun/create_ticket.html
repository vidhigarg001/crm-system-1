<body style="font-family: Arial; background-color: #f9f9f9;">
  <div style="background-color: #333; padding: 10px;">
    <a href="index.html" style="color:white; margin-right:15px;">Dashboard</a>
    <a href="create_ticket.html" style="color:white; margin-right:15px;">Create Ticket</a>

  <div style="padding: 20px;">
    <h2>Create a New Ticket</h2>
    <form>
      <label>Customer Name:</label><br>
      <input type="text" placeholder="Enter customer name"><br><br>

      <label>Issue Title:</label><br>
      <input type="text" placeholder="Enter issue title"><br><br>

      <label>Description:</label><br>
      <textarea rows="4" cols="50" placeholder="Describe the issue..."></textarea><br><br>

      <label>Priority:</label><br>
      <select>
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select><br><br>

      <input type="submit" value="Submit Ticket">
    </form>
  </div>
</body>
</html>
